<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    
    <!-- Icon -->
    <!--<link rel="icon" href="favicon.png" />-->
    
    <!-- Styles -->
    <link rel="stylesheet" href="Normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <!-- Header with the title -->
        <header id="title">
            <h1>Image slider</h1>
        </header>
        <!-- Slider Image -->
        <div class="slider-container">
            <div class="img-container">
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://www.caras.com.mx/wp-content/uploads/2018/05/El-secreto-mejor-guardado-de-La-noche-estrellada-de-Van-Gogh.jpg" alt='"The Starry Night" by Van Gogh' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://historia-arte.com/_/eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpbSI6WyJcL2FydHdvcmtcL2ltYWdlRmlsZVwvbnljLTItMjY4LmpwZyIsInJlc2l6ZSw4MDAiXX0.oHuiNXMeCqBT1fa5I9ddteiMiKkLQ_e1lyF6l8uUsWo.jpg" alt='"The Persistence of Memory" by Salvador Dalí' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://www.salirconarte.com/wp-content/uploads/2017/08/Actualidad_148498977_13684910_1706x1280-copia.jpg" alt='"Water Lilies" by Monet' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://i2.wp.com/hotbook.mx/wp-content/uploads/2014/10/hotbook-27.jpg?w=715&ssl=1" alt='"The Last Supper" by Da Vinci' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://cdn.culturagenial.com/es/imagenes/guernica-picasso-cke.jpg" alt='"Guernica" by Pablo Picasso' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://www.guiaviajesa.com/wp-content/uploads/2015/06/la-creacion-de-adan-obra-de-arte-en-la-capilla-sixtina-888x388.jpg" alt='"The Creation of Adam" by Michelangelo' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://aws.admagazine.com/prod/designs/v1/assets/767x384/68707.jpg" alt='"The Scream" by Edvard Munch' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://cdn.culturagenial.com/es/imagenes/1720px-sandro-botticelli-la-nascita-di-venere-google-art-project-edited-0-cke.jpg" alt='"The Birth of Venus" by Sandro Botticelli' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://cdn.culturagenial.com/es/imagenes/cuadro-el-beso-de-gustav-klimt-og.jpg" alt='"The Kiss" by Gustav Klimt' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://historia.nationalgeographic.com.es/medio/2020/05/26/las-meninas-01_102d7581_1200x630.jpg" alt='"Las Meninas" by Diego Velázquez' />
                </div>
                <!-- End of single image -->
            </div>
            <!-- Control buttons container -->
            <div class="control-container">
                <button class="control prev" type="button">Prev</button>
                <button class="control next" type="button">Next</button>
            </div>
        </div>
        <div class="artist">
            <h2></h2>
        </div>
    </main>

    <!-- JS -->
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
